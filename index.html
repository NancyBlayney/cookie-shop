<!DOCTYPE html>
<html>
	<head>
		<title>Cookies Test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="cookies-master/src/cookies.js"></script>
		<script type="text/javascript" src="cookies-master/script.js"></script>
	</head>
	<body>
		<h1>COOKIE BONANZA!</h1>
		<form>
			<div id="random">Hello Cookie Shopper!
				<br><br>
				<h2>What name may I call you?</h2>
				<input type="text" id ="thename" name="firstname">
				<input type="submit" id="submit">
			</form>
		</div>
		<div id="thing">
			<h1>Choose as many cookies as you want!</h1>
			<button class="choco">Chocolate Chip</button>
			<div id="counter-choco">0</div>
			<button class="snick">Snickerdoodle</button>
			<div id="counter-snick">0</div>
			<button class="thin-m">Thin Mints</button>
			<div id="counter-thin-m">0</div>
		</div>
		<br><br><br>
		<a href="show.html">See ALL my cookies!</a>
	</body>
</html>
